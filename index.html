<!DOCTYPE html>
<html xmlns:fb="http://ogp.me/ns/fb#">
<head>
<title>Facebook Login JavaScript Example</title>
<meta charset="UTF-8">
<meta property="og:url"           content="https://arunadevi.github.io/leanstation/" />
<meta property="og:type"          content="website" />
<meta property="og:title"         content="Your Website Title" />
<meta property="og:description"   content="Your description" />
<meta property="og:image"         content="http://www.your-domain.com/path/image.jpg" />
<link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="logo">
            <img src="img/logo.png" width="379" height="60" alt="webdesigntuts+ logo">
        </div>
        <div class="login">
            <div id="fb-button">
                <fb:login-button scope="public_profile,email,user_likes" onlogin="checkLoginState();">
                </fb:login-button>
            </div>
            <div id="status">
            </div>
        </div>
        <div class="maincontent">
            <ul class="tabs">
                <li><a href="#tab1">Page Search</a></li>
                <li><a href="#tab2" id="tabname-2">Favorites</a></li>
            </ul>
            <div class="tab_container">
                <div id="tab1" class="tab_content">
                    <input type="text" id="search-query" class="search">
                    </input>
                    <a class="button" id="search" target="_blank">
                        <span class="buttonimage left"></span>Search
                    </a>
                    <div id="results">
                    </div>
                </div>
                <div id="tab2" class="tab_content">
                    <div id="favorites">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script id="pagesearch-template" type="text/x-handlebars-template">
        {{#each view_list}}
            <table class="post ">
                <tr>
                    <td class="left">
                        <div class="fb-like"
                            data-href="{{link}}"
                            data-layout="button"
                            data-action="like"
                            data-show-faces="true">
                        </div>
                    </td>
                <td class="middle">
                    <h3><a href="#">{{name}}</a></h3>
                    <span class="postInfo"><a href="#">{{category}}</a></span>
                    <p>{{about}}</p>
                </td>
                <td class="right">
                    <img class="picture" src="{{picture.data.url}}"></img>
                </td>
                </tr>
                <span class="line"></span>
            </table>
        {{/each}}
    </script>

    <script id="favorites-template" type="text/x-handlebars-template">
        {{#each view_list}}
            <table class="post favorite">
                <tr>
                <td class="left">
                    <h3><a href="#">{{name}}</a></h3>
                    <span class="postInfo"><a href="#">{{category}}</a></span>
                    <p>{{about}}</p>
                </td>
                <td class="right">
                    <img class="picture" src="{{picture.data.url}}"></img>
                </td>
                </tr>
                <span class="line"></span>
            </table>
        {{/each}}
    </script>

    <script src="js/fb.js" ></script>
    <script src="js/lib/jquery-3.2.1.min.js" ></script>
    <script src="js/lib/handlebars-v4.0.5.js" ></script>
    <script src="js/ui-js.js" ></script>

    <script src="js/models.js" ></script>
    <script src="js/views.js" ></script>
    <script src="js/controllers.js" ></script>
    <script src="js/subject.js" ></script>
    <script src="js/app.js" ></script>

</body>
</html>
